<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Semana02</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
    <div class="grid-container">
        <div class="header box">
            <p>Mi Ecommerce</p>
        </div>
        <div class="asideBar box">
            <p class="titulo">Categorías</p>
            <div class="line">
                <p class="seccion">Perfumes</p>
                <p class="cantidad">(19)</p>
            </div>
            <div class="line">
                <p class="seccion">Ropa</p>
                <p class="cantidad">(21)</p>
            </div>
            <div class="line">
                <p class="seccion">Accesorios</p>
                <p class="cantidad">(41)</p>
            </div>
            <div class="line">
                <p class="seccion">Zapatos</p>
                <p class="cantidad">(10)</p>
            </div>
        </div>

        <div class="main box">
            <div class="card">
                <div class="cardImagen">
                    <img src="./assets/img/perfume01.jpeg" alt="" />
                </div>
                <div class="cardNombre">Prefume Sauvage</div>
                <div class="cardPrecio">31.400</div>
                <div class="cardComprar"><button>Comprar</button></div>
            </div>
            <div class="card">
                <div class="cardImagen">
                    <img src="./assets/img/perfume02.jpeg" alt="" />
                </div>
                <div class="cardNombre">Prefume Acqua Di Gio</div>
                <div class="cardPrecio">44.000</div>
                <div class="cardComprar"><button>Comprar</button></div>
            </div>
            <div class="card">
                <div class="cardImagen">
                    <img src="./assets/img/zapatilla.jpeg" alt="" />
                </div>
                <div class="cardNombre">Zapatillas Addidas</div>
                <div class="cardPrecio">78.500</div>
                <div class="cardComprar"><button>Comprar</button></div>
            </div>
            <div class="card">
                <div class="cardImagen">
                    <img src="./assets/img/poleron.jpeg" alt="" />
                </div>
                <div class="cardNombre">Polerón Negro</div>
                <div class="cardPrecio">30.000</div>
                <div class="cardComprar"><button>Comprar</button></div>
            </div>
        </div>
        <div class="footer box">
            <p>@miecommerce</p>
        </div>
    </div>
</body>

</html>
